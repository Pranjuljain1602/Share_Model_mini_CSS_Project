<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Share Modal</title>

    <!-- Link CSS  -->
    <link rel="stylesheet" href="./style.css" />

    <!-- link JS  -->
    <script src="./script.js" defer></script>
  </head>
  <body>
    <!-- wrapper -->

    <div class="wrapper">
      <!-- circles  -->
      <div class="circle1"></div>
      <div class="circle2"></div>
      <div class="container">
        <!-- Image -->
        <div><img src="./assets/hero.jpg" alt="My profile picture" /></div>

        <!-- Heading -->
        <div class="userName">
          <h2>PRANJUL JAIN</h2>
        </div>

        <!-- designation  -->
        <div class="designation">
          <h3 style="font-family: Arial, Helvetica, sans-serif;">MERN DEVELOPER</h3>
        </div>

        <!-- Button Group  -->
        <div class="btnGroup">
          <button class="btn btnShare" onclick="openModal()">
            <i class="fa-solid fa-share"></i>
            <div>Share My Profile</div>
          </button>

          <button class="btn btnFollow">
            <a href="https://www.linkedin.com/in/pranjul-jain-programming-enthusiastic/">Follow Me</a>
          </button>
        </div>
      </div>
    </div>

    <!-- Modal Component  -->
    <div class="modal">
      <div class="modalHeader">
        <h1>Share My Profile</h1>
        <div>
          <i onclick="closeModal()" class="fa-solid fa-xmark close"></i>
        </div>
      </div>

      <div>
        <h3 style="text-align: center;">Share this via</h3>
        <div class="iconContainer">
          <a
            href="https://www.linkedin.com/in/pranjul-jain-programming-enthusiastic/" class="icon" id="linkedin">
            <i class="fa-brands fa-linkedin"></i>
          </a>

        <a href="https://pranjuljain1602.github.io/My_Portfolio/" class="icon" id="laptop">
          <i class="fa fa-laptop"></i>
        </a>

         <a href="https://github.com/Pranjuljain1602" class="icon" id="github">
          <i class="fa-brands fa-github"></i>
         </a>

           <a
            href="https://www.instagram.com/pranjul_jain_?igsh=dnUzbngwZ2c0NGFo" class="icon" id="instagram">
            <i class="fa-brands fa-instagram"></i>
            </a>
        
        </div>
      </div>
    </div>

    <!-- Overlay  -->
    <div class="overlay" onclick="closeModal()"></div>

    <!-- Font Awesome -->
    <script
      src="https://kit.fontawesome.com/58a810656e.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
